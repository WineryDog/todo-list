<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/thumb.jpg">
    <title>Todo-List</title>
</head>
<body>
    <div class="header">
        <p class="title">Todo-List</p>
    </div>
    <div class="side-nav">
        <div class="tasks-nav">
            <a href="#" id="all" class="nav-link">
                <p>All</p>
            </a>
            <a href="#" id="today" class="nav-link">
                <p>Today</p>
            </a>
            <a href="#" id="upcoming" class="nav-link">
                <p>Upcoming</p>
            </a>
            <a href="#" id="completed" class="nav-link">
                <p>Completed</p>
            </a>
        </div>
        <div class="projects-nav">
            <div class="projects-title">
                <p>Projects</p>
            </div>
            <div class="projects-links">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-title">
            <h1 class="main-title-text">All</h1>
        </div>
        <div class="tasks-container">
            <div class="tasks-title">
                <p class="tasks-title-text">Tasks</p>
            </div>
            <div class="tasks-list">

            </div>
        </div>
    </div>
    <div class="modal"></div>
</body>
</html>
